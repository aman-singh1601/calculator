<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div id="main-body">
        <div id="cal-header">
            <span>CALCULATOR</span>
        </div>
        <div id="display">
            <span id="result-display">
                0
            </span>
        </div>
        <div id="num-pad">
            <div class="btn">
                <span>AC</span>
            </div>
            <div class="btn">
                <span>+/-</span>
            </div>
            <div class="btn">
                <span>%</span>
            </div>
            <div class="btn operand">
                <span>/</span>
            </div>
            <div class="btn">
                <span>7</span>
            </div>
            <div class="btn">
                <span>8</span>
            </div>
            <div class="btn">
                <span>9</span>
            </div>
            <div class="btn operand">
                <span>*</span>
            </div>
            <div class="btn">
                <span>4</span>
            </div>
            <div class="btn">
                <span>5</span>
            </div>
            <div class="btn">
                <span>6</span>
            </div>
            <div class="btn operand">
                <span>-</span>
            </div>
            <div class="btn">
                <span>1</span>
            </div>
            <div class="btn">
                <span>2</span>
            </div>
            <div class="btn">
                <span>3</span>
            </div>
            <div class="btn operand" >
                <span>+</span>
            </div>
            <div class="btn special-size">
                <span>0</span>
            </div>
            <div class="btn">
                <span>.</span>
            </div>
            <div class="btn operand">
                <span>=</span>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
